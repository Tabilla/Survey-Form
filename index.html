<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: Cyan;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
        }
        .row {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            background-color: #04AA6D;
            color: white;
            border: none;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Survey Form</h2>
        <form id="survey-form">
            <div class="row">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="row">
                <label for="contact">Email or Mobile No. (optional):</label>
                <input type="text" id="contact" name="contact">
            </div>
            <div class="row">
                <label for="question1">1. Is this page helpful?</label>
                <textarea id="question1" name="question1" required></textarea>
            </div>
            <div class="row">
                <label for="question2">2. How did you find this page?</label>
                <textarea id="question2" name="question2" required></textarea>
            </div>
            <div class="row">
                <label for="question3">3. What other improvements do you wish to see in this page?</label>
                <textarea id="question3" name="question3" required></textarea>
            </div>
            <div class="row">
                <label for="question4">4. Would you rather answer in a paper reviewer or in an online reviewer?</label>
                <textarea id="question4" name="question4" required></textarea>
            </div>
            <div class="row">
                <label for="question5">5. Would you recommend this page and the author to someone you know who is in dire need of online survey host?</label>
                <textarea id="question5" name="question5" required></textarea>
            </div>
            <div class="row">
                <input type="submit" value="Submit">
            </div>
        </form>
    </div>
    <script>
    document.getElementById('survey-form').addEventListener('submit', function(event) {
        event.preventDefault();
        const formData = new FormData(event.target);
        const data = {};
        formData.forEach((value, key) => {
            data[key] = value;
        });

        console.log('Form data:', data); // Log form data to console

        fetch('YOUR_WEB_APP_URL', {
            method: 'POST',
            body: JSON.stringify(data),
            headers: {
                'Content-Type': 'application/json'
            }
        }).then(response => response.json())
          .then(data => {
              console.log('Response data:', data); // Log response data to console
              if (data.result === 'success') {
                  alert('Form submitted successfully!');
              } else {
                  alert('There was an error submitting the form.');
              }
          }).catch(error => {
              console.error('Error:', error); // Log any errors to console
              alert('There was an error submitting the form.');
          });
    });
</script>
</body>
</html>
