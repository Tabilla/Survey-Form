<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 200vh;
            background-color: #f2f2f2;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
        }
        .row {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            background-color: #04AA6D;
            color: white;
            border: none;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        .rating {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
        }
        .rating label {
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Survey Form</h2>
        <form id="survey-form">
            <div class="row">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="row">
                <label for="email">Email (optional):</label>
                <input type="email" id="email" name="email">
            </div>
            <div class="row">
                <label for="mobile">Mobile Number (optional):</label>
                <input type="tel" id="mobile" name="mobile">
            </div>
            <div class="row">
                <label for="feedback">Feedback:</label>
                <textarea id="feedback" name="feedback" rows="4" required></textarea>
            </div>
            <div class="row">
                <label>Do you like CJ?</label>
                <div class="rating">
                    <label><input type="checkbox" name="like_cj" value="1"> 1</label>
                    <label><input type="checkbox" name="like_cj" value="2"> 2</label>
                    <label><input type="checkbox" name="like_cj" value="3"> 3</label>
                    <label><input type="checkbox" name="like_cj" value="4"> 4</label>
                    <label><input type="checkbox" name="like_cj" value="5"> 5</label>
                </div>
            </div>
            <div class="row">
                <label>Rate on the scale on how much you like this work CJ has made:</label>
                <div class="rating">
                    <label><input type="checkbox" name="rate_work" value="1"> 1</label>
                    <label><input type="checkbox" name="rate_work" value="2"> 2</label>
                    <label><input type="checkbox" name="rate_work" value="3"> 3</label>
                    <label><input type="checkbox" name="rate_work" value="4"> 4</label>
                    <label><input type="checkbox" name="rate_work" value="5"> 5</label>
                </div>
            </div>
            <div class="row">
                <label>Would you like to use this webpage as an alternative to paper surveys?</label>
                <div class="rating">
                    <label><input type="checkbox" name="use_webpage" value="1"> 1</label>
                    <label><input type="checkbox" name="use_webpage" value="2"> 2</label>
                    <label><input type="checkbox" name="use_webpage" value="3"> 3</label>
                    <label><input type="checkbox" name="use_webpage" value="4"> 4</label>
                    <label><input type="checkbox" name="use_webpage" value="5"> 5</label>
                </div>
            </div>
            <div class="row">
                <label>In what chances would I expect that you would like the experiences?</label>
                <div class="rating">
                    <label><input type="checkbox" name="like_experience" value="1"> 1</label>
                    <label><input type="checkbox" name="like_experience" value="2"> 2</label>
                    <label><input type="checkbox" name="like_experience" value="3"> 3</label>
                    <label><input type="checkbox" name="like_experience" value="4"> 4</label>
                    <label><input type="checkbox" name="like_experience" value="5"> 5</label>
                </div>
            </div>
            <div class="row">
                <label>In a scale from 5 to 1, what is the probability of paper surveys being outdone by online surveys?</label>
                <div class="rating">
                    <label><input type="checkbox" name="online_surveys" value="1"> 1</label>
                    <label><input type="checkbox" name="online_surveys" value="2"> 2</label>
                    <label><input type="checkbox" name="online_surveys" value="3"> 3</label>
                    <label><input type="checkbox" name="online_surveys" value="4"> 4</label>
                    <label><input type="checkbox" name="online_surveys" value="5"> 5</label>
                </div>
            </div>
            <div class="row">
                <input type="submit" value="Submit">
            </div>
        </form>
    </div>
    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbxu9RqeI9Fz3W6eLqw1hFGMJ8495Jy665xKXGZuwrZKKkegvQ1A4p8mJp3IF0g9VvEl/exec';
        const form = document.forms['survey-form'];

        form.addEventListener('submit', e => {
            e.preventDefault();
            fetch(scriptURL, { method: 'POST', body: new FormData(form)})
                .then(response => alert('Success!', response))
                .catch(error => console.error('Error!', error.message));
        });
    </script>
</body>
</html>
